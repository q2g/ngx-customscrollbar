<h3>Horizontal and Vertical Scrollbar</h3>
<div class="scroll-wrapper" #scrollWrapper2>

  <div class="scroll-wrapper--inner">
    <div class="scrollView" ngxCustomScrollbarScrollable>
      <div *ngFor="let item of items">Lorem Ipsum {{item}}</div>
    </div>
    <ngx-customscrollbar [scrollDirection]="'vertical'" *ngxCustomScrollbarOverflowY></ngx-customscrollbar>
  </div>

  <ngx-customscrollbar [scrollDirection]="'horizontal'" *ngxCustomScrollbarOverflowX></ngx-customscrollbar>

</div>

<div style="margin-top: 40px;">
  <button (click)="resetScrollbar()">Reset Scrollbar</button>
  <button (click)="addContent()">Add Moar Content</button>
  <button (click)="removeContent()">Remove Content</button>
  <button (click)="changeItemContent()">Change Item Content</button>
</div>
